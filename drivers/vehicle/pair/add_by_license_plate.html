<base target="_blank"/>
<div class="form-wrapper">
  <fieldset class="homey-form-fieldset">
    <div class="homey-form-group">
      <label class="homey-form-label" for="licensePlate"><span data-i18n="pair.add_by_license_plate.license_plate"></span></label>
      <input class="homey-form-input" id="licensePlate" type="text" value="" oninput="licensePlateChanged(this.value)"/>
    </div>
  </fieldset>
</div>

<script type="application/javascript">

  Homey.setTitle(Homey.__('pair.add_by_license_plate.title'))

  Homey.on('alert', function (message) {
    Homey.alert(message)
  })

  Homey.emit('getLicensePlate').then(function (licensePlate) {
    document.getElementById('licensePlate').value = licensePlate
  })

  function licensePlateChanged (value) {
    Homey.emit('setLicensePlate', value)
      .catch(function (error) {
        Homey.error(error)
      })
  }

</script>

<style type="text/css">
  .form-wrapper {
    width: 100%;
    height: 100%;

    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  .alert {
    position: relative;
    padding: 0.75rem 1.25rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
    border-radius: 0.25rem;
  }

  .hint {
    color: #004085;
    background-color: #cce5ff;
    border-color: #b8daff;
  }

  .help {
    color: #383d41;
    background-color: #f4f5f5;
    border-color: #e4e5e7;
  }

  .footer {
    margin-top: auto;
  }

  .hidden {
    display: none;
  }
</style>
