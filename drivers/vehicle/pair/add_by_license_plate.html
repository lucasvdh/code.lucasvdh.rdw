<script type="application/javascript">

  Homey.setTitle(Homey.__('pair.add_by_license_plate.title'))

  Homey.on('error', function (message) {
    Homey.alert(message, 'warning')
  })

  Homey.emit('getLicensePlate').then(function (licensePlate) {
    document.getElementById('licensePlate').value = licensePlate
  })

  function licensePlateChanged (value) {
    Homey.emit('setLicensePlate', value.replace(/[^a-zA-Z0-9]/g, ''))
      .catch(function (error) {
        Homey.error(error)
      })
  }

</script>
